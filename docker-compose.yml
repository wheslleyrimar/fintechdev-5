services:
  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672","15672:15672"]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.55
    ports: ["16686:16686","4317:4317"]

  zipkin:
    image: openzipkin/zipkin:latest
    ports: ["9411:9411"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9411/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  prometheus:
    image: prom/prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana
    ports: ["3000:3000"]

  payment-service:
    build: ./services/payment
    ports: ["8080:8080"]
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  ledger-service:
    build: ./services/ledger
    ports: ["8081:8081"]
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ledger
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - ZIPKIN_BASE_URL=http://zipkin:9411
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy

  balance-service:
    build: ./services/balance
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy

  notification-service:
    build: ./services/notification
    ports: ["8082:8082"]
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672/
      - PORT=8082
    depends_on:
      rabbitmq:
        condition: service_healthy

  antifraud-service:
    build: ./services/antifraud
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672/
      - SERVICE_NAME=antifraud
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
